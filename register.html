<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>floral-用户注册</title>
    <link rel="stylesheet" href="css/common.css"/>
    <link rel="stylesheet" href="css/headfoot.css"/>
    <link rel="stylesheet" href="css/register.css"/>
    <link rel="icon" href="img/favicon.ico" type="image/x-icon">
    <style>
        /*hidden head-top*/
        #top{
            border: 0;
        }
        #top_box{
            display:none;
        }
        .main-top-box{
            padding:50px;
        }
    </style>
</head>
<body>
<!--头部-->
<header id="top" class="w1211">
</header>

<!--内容-->
<div class="main">
    <div class="register-box">
        <div class="register-bg">
            <div class="w1211 over-f">
                <div class="register-container flo-r">
                    <div class="register-title">
                           用户注册
                    </div>
                    <form action="" id="register-user-form">
                        <div class="userName-group">
                            <input type="text" placeholder="用户名 / 手机号码" class="reg-txt sj" name="userName" id="userName" autocomplete="off" data-form-un="1493863079988.394">
                        </div>
                        <div class="userPwd-group">
                            <input type="password" placeholder="密码" class="reg-txt mm" autocomplete="off" name="passWord" id="passWord" data-form-pw="1493863079988.394">
                        </div>
                        <div class="userPwd-group">
                            <input type="password" placeholder="重复密码" class="reg-txt mm" autocomplete="off" name="repeatPwd" id="repeatPwd" data-form-pw="1493863079988.394">
                        </div>
                        <div class="agree-group mb-10">
                            <input type="checkbox" name="auto-login" class="auto-login ver-m" value="1"/>我已经阅读并同意 <a href="#">《floral花店注册协议》</a>
                        </div>
                        <div class="register-now">
                            <input type="submit" value="同意协议并立即注册" class="submit-reg" data-form-sbm="1493863079988.394" style="pointer-events: auto;">
                        </div>
                        <a class="flo-r" href="login.html" target="_self">立即登录</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!--尾部-->
<footer id="footer" style="margin-top: 50px;">

</footer>
<script src="js/jquery-1.11.3.js"></script>
<script src="js/jquery-ui.js"></script>
<script src="js/productdetail.js"></script>
</body>
</html>
